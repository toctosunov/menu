<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель повара</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Форма входа -->
    <form id="loginForm" class="auth-form">
      <h1>Вход в панель повара</h1>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <!-- Панель повара -->
    <div id="chefPanel" class="dashboard" style="display: none;">
      <!-- Шапка -->
      <div class="dashboard-header">
        <div class="restaurant-info">
          <div>
            <h2 id="restaurantName"></h2>
            <h3 id="chefName"></h3>
          </div>
        </div>
        <div class="header-actions">
          <button id="logoutBtn" class="btn btn-secondary">Выйти</button>
        </div>
      </div>

      <!-- Основной контент -->
      <div class="dashboard-main">
        <div class="section-header">
          <h2>Активные заказы</h2>
        </div>
        <div id="ordersList" class="orders-grid"></div>
      </div>
    </div>
  </div>

  <script type="module" src="chef.js"></script>
</body>
</html>
